name: Deploy InterviewHub

on:
  push:
    branches: [master]

jobs:
  deploy-frontend:
    name: Deploy Frontend (Cloudflare Pages)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci
      - run: npm run build
        env:
          VITE_API_URL: https://interviewhub-api.onrender.com/api
          VITE_SOCKET_URL: https://interviewhub-api.onrender.com

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=interviewhub
          workingDirectory: client

  deploy-backend:
    name: Deploy Backend (Render)
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_HOOK" ]; then
            curl -s "$RENDER_HOOK"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping backend deploy"
          fi
